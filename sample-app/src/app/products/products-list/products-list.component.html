<button type="button" class="btn btn-primary" (click)="navigateToCreate()">Create</button>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <th scope="row">{{ product.name }}</th>
      <td>{{ product.price }}</td>
    </tr>
  </tbody>
</table>
